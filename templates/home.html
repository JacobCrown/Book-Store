{% extends '_base.html' %}
{% load static %}

{% block title %}
{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <img class="bookcover" src="{% static 'images/steve-jobs.jpg' %}">
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You're not logged in</p>
        <p><a href="{% url 'login' %}">Log in</a> | 
        <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
